services:
  - type: web
    name: rodb-news
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: info
    autoDeploy: true
    # Health check configuration
    healthCheckPath: /api/health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    # Environment variables that must be manually set in Render dashboard
    env:
      TURSO_CONNECTION_URL: # Set in dashboard - libsql://your-db-xxx.turso.io
      TURSO_AUTH_TOKEN: # Set in dashboard - your auth token
      JWT_SECRET: # Set in dashboard - min 32 chars
      JWT_REFRESH_SECRET: # Set in dashboard - min 32 chars
      SESSION_SECRET: # Set in dashboard - min 32 chars
      ADMIN_SECRET: # Set in dashboard - secure admin password
